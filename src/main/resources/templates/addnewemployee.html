<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Add New Employee</h1>
    <form th:action="@{/save}" th:object="${employee}" method="post" class="mt-3">
        <div class="form-group">
            <label for="employeeName">Name:</label>
            <input type="text" th:field="*{employeeName}" class="form-control" id="employeeName" required/>
        </div>
        <div class="form-group">
            <label for="employeeEmail">Email:</label>
            <input type="email" th:field="*{employeeEmail}" class="form-control" id="employeeEmail" required/>
        </div>
        <div class="form-group">
            <label for="employeeAge">Age:</label>
            <input type="number" th:field="*{employeeAge}" class="form-control" id="employeeAge" required/>
        </div>
        <div class="form-group">
            <label for="employeeDesignation">Designation:</label>
            <input type="text" th:field="*{employeeDesignation}" class="form-control" id="employeeDesignation" required/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Back to Employee List</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
